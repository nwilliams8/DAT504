
<!DOCTYPE html>
<html>
<head>
<title>Register Login with Authentication</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<h1>Login And Registation Page </h1>
	<div class="main">
		<div>
			<div class="Signin-form">
				<h3>Login</h3>
				<div class="login-form">
					<form class="login-form Log" action="/" method="post">
						<p type="Email:">
						<input type="text" name="logemail" placeholder="E-mail" required="">
						</p>
						<p type="Password:">
						<input type="password" name="logpassword" placeholder="Password" required="">
					</p>
						<div>
							<input class="button" type="submit" value="LOGIN NOW">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div>
			<div class="Reg-form">
				<h3>Register</h3>
				<div class="login-form">
					<form class="login-form Reg" action="/" method="post">
						<p type="Email:">
						<input type="text" name="email" placeholder="E-mail" required="">
					</p>
						<p type="Username:">
						<input type="text" name="username" placeholder="Username" required="">
					</p>
						<p type="Password:">
						<div id="root"></div>
					</p>
						<p type="Password Confirmation">
						<div id="root2"></div>
					</p>
						<div>
						<input class="button" type="submit" value="REGISTER">
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
